<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videogame HUD</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      height: 100%;
      overflow: hidden;
      transition: transform 0.3s ease;
      touch-action: manipulation;
    }
    body.flip-x { transform: scaleX(-1); }
    body.flip-y { transform: scaleY(-1); }
    body.flip-both { transform: scaleX(-1) scaleY(-1); }

    .hud { position: absolute; width: 100%; height: 100%; pointer-events: none; }
    .time { position: absolute; top: 10px; left: 10px; font-size: 1.4em; text-shadow: 0 0 8px #00ff00; }
    .weather { position: absolute; top: 10px; right: 10px; font-size: 1.4em; text-align: right; text-shadow: 0 0 8px #00ff00; max-width: 50%; }
    .coords { position: absolute; bottom: 10px; right: 10px; font-size: 1.2em; text-shadow: 0 0 8px #00ff00; }
    .address { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); font-size: 1.2em; text-shadow: 0 0 8px #00ff00; max-width: 80%; text-align: center; }
    #map { height: 0; width: 0; opacity: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="hud">
    <div class="time" id="time"></div>
    <div class="weather" id="weather">Laden...</div>
    <div class="coords" id="coords">--</div>
    <div class="address" id="address">Locatie: Laden...</div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    function fetchWeather(lat, lon) {
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
        .then(r => r.json())
        .then(d => {
          if (d.current_weather) {
            const w = d.current_weather;
            document.getElementById('weather').textContent = `Temp: ${w.temperature}Â°C, Wind: ${w.windspeed} km/h`;
          } else {
            document.getElementById('weather').textContent = 'Geen data';
          }
        })
        .catch(() => { document.getElementById('weather').textContent = 'Geen data'; });
    }

    const map = L.map('map');

    function handlePosition(pos) {
      if (!pos || !pos.coords) {
        document.getElementById('coords').textContent = '--';
        document.getElementById('address').textContent = 'Locatie niet beschikbaar';
        document.getElementById('weather').textContent = 'Geen data';
        return;
      }
      const lat = pos.coords.latitude.toFixed(5);
      const lon = pos.coords.longitude.toFixed(5);
      document.getElementById('coords').textContent = `${lat}, ${lon}`;
      fetchWeather(lat, lon);
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(r => r.json())
        .then(d => {
          let name = d.display_name || 'Onbekend';
          document.getElementById('address').textContent = `Locatie: ${name}`;
        }).catch(()=>{document.getElementById('address').textContent='Locatie: Onbekend';});
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(handlePosition, function(err) {
        console.warn('Geolocatie fout', err);
        document.getElementById('coords').textContent = '--';
        document.getElementById('address').textContent = 'Locatie niet beschikbaar';
        document.getElementById('weather').textContent = 'Geen data';
      }, { enableHighAccuracy: true, maximumAge: 0, timeout: 15000 });
    } else {
      document.getElementById('coords').textContent = '--';
      document.getElementById('address').textContent = 'Locatie niet beschikbaar';
      document.getElementById('weather').textContent = 'Geen data';
    }

    // Spiegelen op click: eerst X, dan Y, dan beide
    let flipState = 0;
    document.body.addEventListener('click', ()=>{
      flipState = (flipState + 1) % 4;
      document.body.classList.remove('flip-x','flip-y','flip-both');
      if(flipState === 1) document.body.classList.add('flip-x');
      else if(flipState === 2) document.body.classList.add('flip-y');
      else if(flipState === 3) document.body.classList.add('flip-both');
    });
  </script>
</body>
</html>
